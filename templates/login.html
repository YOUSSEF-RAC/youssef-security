<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Login Forms</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      position: relative;
      width: 300px;
    }
    .login-form {
      transition: all 0.3s;
      margin-bottom: 20px;
      overflow: hidden;
      height: 50px; 
      border-radius: 25px; 
    }
    .login-form.expand {
      height: 200px; 
      z-index: 2; 
    }
    .login-form-header {
      background-color: #007bff; 
      color: white;
      padding: 10px;
      cursor: pointer; 
      border-radius: 25px 25px 0 0; 
    }
    .login-form-body {
      background-color: #f8f9fa; 
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-form bg-light">
    <div class="login-form-header">
      Student Login
    </div>
    <div class="login-form-body">
      <form action="/login_student" method="POST">
        <div class="form-group">
          <label for="username1">Student Name</label>
          <input type="text" class="form-control" name="username" id="username1" placeholder="Enter student name">
        </div>
        <div class="form-group">
          <label for="password1">Student Number</label>
          <input type="password" class="form-control" name="password" id="password1" placeholder="Enter student number">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <div class="login-form bg-light expand">
    <div class="login-form-header">
      Teacher Login
    </div>
    <div class="login-form-body">
      <form action="/login_teacher" method="POST">
        <div class="form-group">
          <label for="username2">Username</label>
          <input type="text" class="form-control" name="username" id="username2" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password2">Password</label>
          <input type="password" class="form-control" name="password" id="password2" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.querySelectorAll('.login-form-header').forEach(header => {
    header.addEventListener('click', function() {
      this.parentElement.classList.toggle('expand');
    });
  });
</script>

</body>
</html>
